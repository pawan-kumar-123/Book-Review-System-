<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-book-open-reader"></i></a>
        </div>
        <div class="opit">
            <a href="index.html">Home</a>
            <a href="#">All Book</a>
            <a href="#">About</a>
            <a href="register.html">Registor</a>
            <a href="login.html">Sign up</a>
        </div>
    </div>

    <div class="login_box">
        <form id="register-form">
            <div class="input_username">
                <p>Username</p>
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input_Email">
                <p>Email</p>
                <input type="text" placeholder="Email" id="email" required>
            </div>

            <div class="input_create_password">
                <p>Create Password</p>
                <input type="text" placeholder="Create Password" id="password" required>
            </div>


            <div class="input_re-enter_password">
                <p>Re-Enter Password</p>
                <input type="text" placeholder="Re-Enter Password" id="confirm_password" required>
            </div>

            <div class="register_button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>

</html>
